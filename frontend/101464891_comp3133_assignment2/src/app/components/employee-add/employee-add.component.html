<mat-card>
  <mat-card-title>Add New Employee</mat-card-title>
  <mat-card-content>
    <form [formGroup]="employeeForm" (ngSubmit)="addEmployee()" class="employee-form">
      <img [src]="employeePhotoUrl" alt="Employee Photo" class="employee-photo-preview"/>
      <div class="upload-button">
        <mat-form-field appearance="fill">
          <mat-label>Upload Photo</mat-label>
          <input matInput [value]="fileName" placeholder="Choose a file" readonly/>
          <button type="button" mat-icon-button matSuffix (click)="fileInput.click()">
            <mat-icon>attach_file</mat-icon>
          </button>
          <input type="file" #fileInput (change)="onFileChange($event)" hidden/>
        </mat-form-field>
      </div>
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="first_name" placeholder="First Name"/>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="last_name" placeholder="Last Name"/>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Email"/>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="Male">Male</mat-option>
          <mat-option value="Female">Female</mat-option>
          <mat-option value="Other">Other</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Designation</mat-label>
        <input matInput formControlName="designation" placeholder="Designation"/>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Salary</mat-label>
        <input matInput formControlName="salary" placeholder="Salary"/>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Date of Joining</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date_of_joining" placeholder="Date of Joining"/>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Department</mat-label>
        <input matInput formControlName="department" placeholder="Department"/>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" class="button-row">Add Employee</button>
    </form>
    <mat-error *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </mat-error>
  </mat-card-content>
</mat-card>
